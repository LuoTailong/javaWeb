<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示验证码</title>
</head>
<body>
    <table>
        <tr>
            <td>用户名:</td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td>
                <input type="text" name="password">
            </td>
        </tr>
        <tr>
            <td>验证码:</td>
            <td>
                <input type="text" name="checkcode">
                <img src="/jspProject/checkCodeServlet" onclick="changeImage(this)">
                <script>
                    function changeImage(val){
                        val.src="/japProject/checkCodeServlet?r="+Math.random();
                    }
                </script>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="点我提交">
            </td>
        </tr>
    </table>
</body>
</html>
